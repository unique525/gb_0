<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="images/css.css">
    <script type="text/javascript" src="/system_js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/system_js/common.js"></script>
    <script type="text/javascript" src="/system_js/jquery_ui/jquery-ui-1.8.2.custom.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#btn_login").click(function(){
                var url = "/default.php?mod=user&a=async_login";
                var userName = $("#user_name").val();
                var userPass = $("#user_pass").val();

                if(userName != "" && userPass != ""){
                    $.ajax({
                        url:url,
                        data:{user_name:userName,user_pass:userPass,site_id:1},
                        dataType:"jsonp",
                        jsonp:"jsonpcallback",
                        success:function(data){
                            var result = data["result"];
                            if(result == -1){
                                alert("非法参数");
                            }else if(result == -2){
                                alert("非法参数");
                            }else if(result == 0){
                                alert("账号或密码错误");
                            }else if(result == 1){
                                window.location.href="center.htm";
                            }
                        }
                    });
                }else{
                    alert("请填写用户名和密码");
                }
            });
        });
    </script>
</head>

<body>
<table width="1200" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td style="padding:45px 0px"><img src="images/User interface_logo.jpg" width="410" height="68"/></td>
    </tr>
</table>
<table width="1200" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td align="right" style="padding-right:90px"><a href="register.html"><img src="images/User interface_01.jpg" width="125"
                                                                      height="31" border="0"/></a></td>
    </tr>
</table>
<table width="1200" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td width="600" height="400"><a href="#" target="_blank"><img src="images/User interface_03-03.jpg" width="600"
                                                                      height="400" border="0"/></a></td>
        <td width="20">&nbsp;</td>
        <td valign="top" style="border:8px solid #edf2e0">
            <table width="404" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:40px">
                <tr>
                    <td height="48" class="style1">邮箱/验证手机/用户名</td>
                </tr>
                <tr>
                    <td height="48" style="border:1px solid #00a93c">
                        <input type="text" id="user_name"/>
                    </td>
                </tr>
                <tr>
                    <td height="48" class="style1">登陆密码</td>
                </tr>
                <tr>
                    <td height="48" style="border:1px solid #00a93c">
                        <input type="password" id="user_pass"/>
                    </td>
                </tr>
                <tr>
                    <td height="48" align="right"><a href="#" target="_blank" class="a_a1">忘记密码？</a></td>
                </tr>
                <tr>
                    <td><img id="btn_login" style="cursor: pointer" src="images/User interface_02.jpg" width="404" height="47" border="0"/>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table width="1200" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
</html>
