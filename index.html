<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{BrowserTitle}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{BrowserKeywords}" />
    <meta name="description" content="{BrowserDescription}" />
    <link rel="apple-touch-icon" href="/image_02/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/image_02/logo76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/image_02/logo114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/image_02/logo120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/image_02/logo152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/image_02/logo180.png" />


    <link rel="shortcut icon" type="image/ico" href="/image_02/favicon.ico" />
    <link rel="stylesheet" href="/system_js/amaze_ui/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/image_02/style.css" />

    <script src="/system_js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/system_js/amaze_ui/assets/js/amazeui.min.js"></script>
    <script type="text/javascript" src="/front_js/site/site_ad.js" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
        $(function() {
        });
        function GetRandomNum(Min,Max)
        {
            var Range = Max - Min;
            var Rand = Math.random();
            return(Min + Math.round(Rand * Range));
        }
    </script>
</head>
<body>
<div>
    <div class="slider_pic">
        <div data-am-widget="slider" class="am-slider am-slider-c2" data-am-slider='{"directionNav":false}'>
            <ul class="am-slides">

                <icms id="channel_100283" type="pic_slider_list" top="3"  where="child">
                    <item>
                        <![CDATA[
                        <li>
                            <a href="{f_DirectUrl}">
                                <img src="{f_UploadFilePath}" />
                                <div class="am-slider-desc" style="padding:3px;">{f_PicSliderTitle}</div>
                            </a>
                        </li>
                        ]]>
                    </item>
                </icms>
            </ul>


        </div>
    </div>
    <style>
        div.am-slider-desc{
            background-color: ï¼ƒff4200 !important;
        }
    </style>
    <div class="cs24xs">
        <div class="news_item">
            <ul>
                <icms id="channel_100438" type="document_news_list" top="50" >
                <item>
                    <![CDATA[

                    <li>
                        <div class="box_left">
                            <div class="content">
                                <a href="{c_DocumentNewsUrl}">
                                    <img src="{f_TitlePic1UploadFileMobilePath}"
                                         alt="{f_DocumentNewsTitle}" />
                                </a>
                            </div>
                        </div>
                        <div class="box_right">
                            <div class="content">
                                <div class="title"><a href="{c_DocumentNewsUrl}">{f_DocumentNewsTitle}</a></div>
                                <div class="intro">{f_DocumentNewsIntro}</div>
                                <div class="hit"></div>
                            </div>
                        </div>
                        <div style="clear:left;"></div>

                    </li>
                    ]]>
                </item>
                </icms>
            </ul>
        </div>
    </div>
</div>




</body>
</html>
