<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{documentchannelname}_{ietitle}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{iekeywords}"/>
    <meta name="description" content="{iedescription}"/>
    <link rel="stylesheet" href="http://xzw.changsha.cn/system_js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="http://xzw.changsha.cn/furong/image_mobile/1.css"/>
    <script src="http://xzw.changsha.cn/system_js/jquery-1.9.1.min.js"></script>
    <script src="http://xzw.changsha.cn/system_js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">
        $(document).on("pageinit", "#pageone", function () {
            $("#img01").on("tap", function () {
                //window.location.href = '01-list.html'
            });

            $("#img01").on("swipeleft", function () {
                //alert("您向左滑动！");
                //window.location.href = '2.html'
            });

            $(".aa_image").each(function () {
                var screenWidth = $(document).width();

                $(this).css("width", screenWidth / 12);
                $(this).css("margin-left", "10px");
                $(this).css("margin-right", "10px");
                var height1 = parseInt($(this).css("width"));
                //$(".list_li1").css("width",screenWidth);
                //$(".list_li2").css("width",screenWidth);
                $(".list_left").css("height", height1 * 8);
                //$(".list_li2").css("height",height1*8);
                //alert($(this).css("width"));
            });
            $(".slider_image").each(function () {
                var screenWidth = $(document).width();
                $(this).css("width", screenWidth);
                //alert($(this).css("width"));
            });
        });
    </script>
</head>
<body>

<div data-role="page" id="pageone">


    <div>

        <ul class="list">

            <cscms id="{cid}" type="docnewslist" perpage="30" itemsplitercount="5">
                <item><![CDATA[
                    <li class="list_li1">
                        <div class="list_left" style="float:left;text-align:left;"><img class="aa_image"
                                                                                        src="http://xzw.changsha.cn/furong/image_mobile/aa.jpg"
                                                                                        alt=""/></div>
                        <div style="float:left;text-align:left;">
                            <h3><a href="/h/{f_documentchannelid}/{f_year}{f_month}{f_day}/{f_documentnewsid}_m.html">{f_documentnewstitle}</a>
                            </h3>

                            <div class="date_line1">{f_showdate} <a style="color:#7bc204;"
                                                                    href="/h/{f_documentchannelid}/{f_year}{f_month}{f_day}/{f_documentnewsid}_m.html"
                                                                    class="more_content">查看全文</a></div>
                            <div class="intro">
                                <a href="/h/{f_documentchannelid}/{f_year}{f_month}{f_day}/{f_documentnewsid}_m.html">

                                    {f_documentnewsintro}

                                </a>
                            </div>
                        </div>
                        <div class="spe"></div>
                    </li>

                    ]]>
                </item>
                <alteritem>
                    <![CDATA[
                    <li class="list_li2">
                        <div class="list_left" style="float:left;text-align:left;"><img class="aa_image"
                                                                                        src="http://xzw.changsha.cn/furong/image_mobile/aa2.jpg"
                                                                                        alt=""/></div>
                        <div style="float:left;text-align:left;">
                            <h3><a href="/h/{f_documentchannelid}/{f_year}{f_month}{f_day}/{f_documentnewsid}_m.html">{f_documentnewstitle}</a>
                            </h3>

                            <div class="date_line2">{f_showdate} <a style="color:#7bc204;"
                                                                    href="/h/{f_documentchannelid}/{f_year}{f_month}{f_day}/{f_documentnewsid}_m.html"
                                                                    class="more_content">查看全文</a></div>
                            <div class="intro">
                                <a href="/h/{f_documentchannelid}/{f_year}{f_month}{f_day}/{f_documentnewsid}_m.html">

                                    {f_documentnewsintro}

                                </a>
                            </div>
                        </div>
                        <div class="spe"></div>
                    </li>
                    ]]>
                </alteritem>
            </cscms>

        </ul>


    </div>


</div>

</body>
</html>
